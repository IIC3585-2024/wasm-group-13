<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>WebAssembly Example</title>

</head>
<body class="bg-dark text-light">
    <div class="container mt-4 mx-auto" style="width: fit-content;">
        <h1><span style="color: rgba(247, 247, 122, 0.68)">Web</span><span style="color: rgba(116, 116, 243, 0.863)">Assembly</span> Speed</h1>
        <br>
        <label for="arrayInput">Calculate Factors from:</label>
        <input type="number" id="arrayInput" value="154">
        <label for="arrayInput">to:</label>
        <input type="number" id="arrayInput2" value="500">
        <button id="sumButton" class="btn btn-primary">Calculate Factors</button>
        <br>
        <button id="sumButton2" class="btn btn-primary">Calculate Factors (No Progress Bars)</button>

        <p>Open the browser console to see logs from wasm</p>
        <p>For Example: Check <a href="../">link</a></p>
        <br>
        <div class="container" id="div-comparison">
            
            <h3><span style="color: rgba(255, 166, 0, 0.826);">Wasm</span> Prime Factors</h3>
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div id="wasmPg" class="progress-bar" style="width: 0%"></div>
            </div>
            <div id="printArrayResult" class="h5"></div>
            <br>
            <h3><span style="color: rgba(255, 166, 0, 0.826);">Wasm O3</span> Prime Factors</h3>
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div id="wasmO3Pg" class="progress-bar" style="width: 0%"></div>
            </div>
            <div id="printArrayResult3" class="h5"></div>
            <br>
            <h3><span style="color: rgba(255, 255, 0, 0.829);">JS</span> Prime Factors</h3>
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div id="jsPg" class="progress-bar" style="width: 0%"></div>
            </div>
            <div id="printArrayResult2" class="h5"></div>
            <br>
            <button id="HideCompareButton" class="btn btn-outline-light">Reset</button>
        </div>
    </div> 
</body>
<script src="func/factorPrimo.js"></script> <!-- Load the wasm file -->
<script src="speed.js"></script><!-- Load the JS file that uses the wasm file -->


<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
